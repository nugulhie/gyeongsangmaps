<style>
    html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
    line-height: 1;
    min-width: 1024px;
    background-image: url(/source/img/backgroundex2.png);
    background-position: 0px 200px;
    background-repeat: repeat-x;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;  
}
/* 여기는 reset css 부분 밑에부터 작성 */


.banner{
        position: relative;
        z-index: 1000;
    }
    .banner:after{content:'';display:block;float:none;clear:both;}
    .b-left{
        width: 25%;
        display: inline;
        float: left;
        padding-left: 30px;
        margin-top: 10px;
    }  /*화면 상단 왼쪽 로고 이미지 쪽 CSS*/
    .b-right{
        position:relative;
        float: right;
        width: 55%;
        padding-right: 300px;
        padding-top: 30px;
        display: inline;
        text-align: center;
        
    }
    .b-right>table{
        width: 100%;
    }
    .b-right>table td{
        border-right: solid 1px #ddd;
    }
    .b-right>table td:first-child{
        border-left: solid 1px #ddd;
    }
    /* 여기부터가 배너 메뉴부분 CSS */
    .b-content{
        width: 20%;
        font-size: 16px;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-bottom: 10px;
        text-align: center;
    }
    a{
        text-decoration:none !important; 
        color: black;
    }
    /* 드롭다운한 메뉴 부분 CSS */
    .disa{
        display: none;
        margin-top: 10px;
        background-color:white;
        width: 75%;
        font-size: 16px;
        text-align: center;
        

    }
    .disa>td{
        padding-top:5px;
    }
    .disa a:hover{
        color: black;
    }
    .disa a{
        color: #777;
    }
    .b-right:hover .disa{display:table-row}

    /* 여기까지가 배너부분 */
    .navibar{
        width: 100%;
    }
/* 여기서부터 NAV쪽 CSS */

#floating-panel {

    max-width: 1440px;
    margin: 0 auto;
  }
  .panel-cont{
      display: block;
  }
  nav{

  }
